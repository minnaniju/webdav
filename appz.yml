app:
    name: webdav
    code: webdav
    notify: mniju@ecloudcontrol.com
    
build:
    version: 2.0
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: webdav-2.0
    
deploy:
    context: minnaniju/DEV
    type: statefulset
    ingress: none
    replicas: 1
    port:
    - 5432
    
volumes:
  - claim: webdav-data
    mount: /appz/data
    name: data
    size: 5Gi
    mode: ReadWriteOnce   
    
properties:
    DAV_FOLDER: '${DAV_FOLDER:-/}
    DAV_USER: '${DAV_USER:-appz}
    DAV_USERPASSWORD: 
      vault: DAV_USERPASSWORD
    VAULT_ADDR: https://vault:8200'
    VAULT_ROLE_ID: '$VAULT_ROLE_ID
    VAULT_SECRET_ID: '$VAULT_SECRET_ID
    VAULT_APPROLE: '${VAULT_APPROLE:-$CONTAINER}
    revision : 12

   
