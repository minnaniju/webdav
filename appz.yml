app:
    name: webdav
    code: webdav
    notify: mniju@ecloudcontrol.com
    
build:
    version: 2.0
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: webdav-2.0
    
deploy:
    context: minnaniju/DEV
    type: statefulset
    replicas: 1
    port:
    - 80
    
volumes:
  - claim: webdav-data
    mount: /appz/data
    name: data
    size: 5Gi
    mode: ReadWriteOnce   
    
properties:
    DAV_FOLDER: /dumps
    DAV_USER: appz
    DAV_READONLY_USER: dav_user
    DAV_READONLY_USERPASSWORD:
      vault: DAV_READONLY_USERPASSWORD
    DAV_USERPASSWORD: 
      vault: DAV_USERPASSWORD
    revision : 14

   
